<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zeenat Muslim Model School - Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f9;
    }
    header {
      background: #2c3e50;
      color: #fff;
      padding: 15px 20px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }
    .container {
      display: flex;
    }
    nav {
      width: 220px;
      background: #34495e;
      color: white;
      min-height: 100vh;
      padding-top: 20px;
    }
    nav a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 12px 20px;
    }
    nav a:hover {
      background: #1abc9c;
    }
    main {
      flex: 1;
      padding: 20px;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card h2 {
      margin: 10px 0;
      color: #2c3e50;
    }
    footer {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    Zeenat Muslim Model School - Dashboard
  </header>
  <div class="container">
    <nav>
      <a href="#">🏠 Home</a>
      <a href="#">👨‍🎓 Students</a>
      <a href="#">👩‍🏫 Teachers</a>
      <a href="#">📅 Timetable</a>
      <a href="#">📢 Announcements</a>
    </nav>
    <main>
      <h1>Welcome to the School Dashboard</h1>
      <p>Select an option from the sidebar to view details.</p>

      <div class="cards">
        <div class="card">
          <h2>📚 Students</h2>
          <p>500+</p>
        </div>
        <div class="card">
          <h2>👩‍🏫 Teachers</h2>
          <p>35</p>
        </div>
        <div class="card">
          <h2>🏫 Classes</h2>
          <p>20</p>
        </div>
        <div class="card">
          <h2>📢 Notices</h2>
          <p>3 New</p>
        </div>
      </div>
    </main>
  </div>
  <footer>
    &copy; 2025 Zeenat Muslim Model School
  </footer>
</body>
</html>
